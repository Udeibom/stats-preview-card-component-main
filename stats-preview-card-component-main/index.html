<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="row">
      <div class="col-sm-6 order-sm-2 m-0 p-0">
        <div id="image-container">
          <img src="./images/image-header-desktop.jpg" alt="image-header" id="image">
          <img src="./images/image-header-mobile.jpg" alt="mobile-header" id="image2">
          <div id="overlay"></div>
        </div>
      </div>
      <div class="col-sm-6 order-sm-1 text-center px-5 pt-5" id="card">
        <div class="mt-2">
          <h1 id="header1">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        </div>
        <div class="mt-4">
          <h5 id="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </h5>
        </div>
        <div class="row" id="footer">
          <div class="col-sm-4" id="statdiv">
            <h2 id="stat">10K+</h2>
            <h6 id="stat2">COMPANIES</h6>
          </div>
          <div class="col-sm-4" id="statdiv">
            <h2 id="stat">314</h2>
            <h6 id="stat2">TEMPLATES</h6>
          </div>
          <div class="col-sm-4" id="statdiv">
            <h2 id="stat">12M+</h2>
            <h6 id="stat2">QUERIES</h6>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Udeibom">Caleb Udeibom</a>.
  </div>
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
